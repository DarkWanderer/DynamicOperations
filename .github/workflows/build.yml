name: Build

on:
  push:
    branches:
    - master
    paths-ignore:
      - '**/README.md'

jobs:
  lint:
    name: SQFLint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@master
      
    - name: Enable problem matcher
      run: echo "::add-matcher::.github/matchers/sqf.json"
    
    - name: SQFLint
      uses: arma-actions/sqflint@master
      continue-on-error: true # No failure due to many false-positives:
 
  build-extension-windows-x64:
    name: Build extension (Windows x64)
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: Enable problem matcher
        run: echo "::add-matcher::.github/matchers/rust.json"
        
      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
          
      - name: Init Cargo cache
        uses: Swatinem/rust-cache@v1
        with:
          working-directory: extensions/dynops
      
      - name: Build
        working-directory: extensions/dynops
        run: cargo build --release
       
      - name: Test
        working-directory: extensions/dynops
        run: cargo test --release
      
      - name: Move output library
        run: move extensions/dynops/target/release/dynops.dll dynops_x64.dll
          
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: extension-x64-windows
          path: dynops_x64.dll

  build-extension-linux-x64:
    name: Build extension (Linux x64)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@master
      
      - name: Enable problem matcher
        run: echo "::add-matcher::.github/matchers/rust.json"
        
      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
          
      - name: Init Cargo cache
        uses: Swatinem/rust-cache@v1
        with:
          working-directory: extensions/dynops
          
      - name: Build
        working-directory: extensions/dynops
        run: cargo build --release
          
      - name: Test
        working-directory: extensions/dynops
        run: cargo test --release
      
      - name: Move output library
        run: mv extensions/dynops/target/release/libdynops.so dynops_x64.so

      - name: Strip binary
        run: strip --strip-unneeded --keep-file-symbols dynops_x64.so

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: extension-x64-linux
          path: dynops_x64.so

  build:
    name: Build addon
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
     - build-extension-windows-x64
     - build-extension-linux-x64
    steps:     
    - name: Checkout
      uses: actions/checkout@master
      
    - name: Download Windows x64
      uses: actions/download-artifact@v2
      with:
        name: extension-x64-windows
        path: .

    - name: Download Linux x64
      uses: actions/download-artifact@v2
      with:
        name: extension-x64-linux
        path: .
    
    - name: Build using HEMTT
      uses: arma-actions/hemtt@master
      with:
        command: build --release --ci
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: DynamicOperations-nobin
        path: releases/dynops_*.zip
